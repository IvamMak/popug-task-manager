version: '3.8'

services:
  mysql:
    container_name: auth-service-db
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user

  mysql-task-service:
    container_name: task-service-db
    image: mysql
    ports:
      - "3336:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: task

  auth-service:
    build: ./auth-service
    ports:
      - "8090:8090"
    depends_on:
      - mysql